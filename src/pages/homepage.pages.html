<body>
    <div class="modal__edit">
    </div>
    <header>
        <h1>KenzieHabit</h1>
        <nav class="navbar">
            <div class="profile__image">
                <img src="" alt="" class="img__perfil">
            </div>
            <div class="navbar__menu">
                <ul>
                    <li>
                        <button class="btn__edit">&#xf007; Editar perfil</button>
                    </li>
                    <li>
                        <button class="logoutButton">&#xf060; Sair da conta</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="main_header">
            <span class="navbar">

                <div class="pprofile-Main-image">                
                    <img src="" alt="" class="user_img main__header-img">
                </div>

    <!-- TOAST MESSAGE -->
    <div class="toast">

            <span><i class="uil uil-check-circle"></i></span>

                <p class="message__title">Sucess!</p>
                <p class="message" id="message__sucess">Seu h√°bito foi alterado</p>
            </div>
        </div>
        <div class="toast__message" id="error">
            <span><i class="uil uil-exclamation-circle"></i></span>
            <div class="message__identifier">
                <p class="message__title">Ops!</p>
                <p class="message" id="message__wrong">Wrong</p>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/homepage.scripts.js"></script>
